<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00897b"/>
      <stop offset="100%" style="stop-color:#26a69a"/>
    </linearGradient>
  </defs>
  
  <!-- Fond arrondi -->
  <rect width="512" height="512" rx="80" fill="url(#bgGradient)"/>
  
  <!-- Groupe de personnes (symbole formation/social) -->
  <g transform="translate(128, 100)">
    <!-- Personne centrale (plus grande) -->
    <circle cx="128" cy="60" r="50" fill="white"/>
    <ellipse cx="128" cy="200" rx="70" ry="90" fill="white"/>
    
    <!-- Personne gauche -->
    <circle cx="40" cy="90" r="35" fill="white" opacity="0.85"/>
    <ellipse cx="40" cy="210" rx="50" ry="70" fill="white" opacity="0.85"/>
    
    <!-- Personne droite -->
    <circle cx="216" cy="90" r="35" fill="white" opacity="0.85"/>
    <ellipse cx="216" cy="210" rx="50" ry="70" fill="white" opacity="0.85"/>
  </g>
  
  <!-- Lettre A stylisÃ©e en bas -->
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle" opacity="0.3">
    A
  </text>
</svg>
