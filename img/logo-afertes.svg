<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 80">
  <defs>
    <linearGradient id="afertesGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a5276"/>
      <stop offset="100%" style="stop-color:#2980b9"/>
    </linearGradient>
  </defs>
  
  <!-- Fond transparent -->
  <rect width="280" height="80" fill="transparent"/>
  
  <!-- Symbole stylisé (mains/personnes) -->
  <g transform="translate(5, 12)">
    <!-- Arc supérieur -->
    <path d="M0 28 Q25 0 50 28" stroke="#1a5276" stroke-width="4" fill="none" stroke-linecap="round"/>
    <!-- Arc inférieur -->
    <path d="M5 32 Q25 55 45 32" stroke="#2980b9" stroke-width="4" fill="none" stroke-linecap="round"/>
    <!-- Point central -->
    <circle cx="25" cy="30" r="6" fill="#e74c3c"/>
  </g>
  
  <!-- Texte AFERTES -->
  <text x="65" y="52" font-family="'Segoe UI', Arial, sans-serif" font-size="38" font-weight="700" fill="#1a5276" letter-spacing="2">
    AFERTES
  </text>
  
  <!-- Ligne décorative sous le texte -->
  <line x1="65" y1="60" x2="265" y2="60" stroke="#e74c3c" stroke-width="3" stroke-linecap="round"/>
</svg>
